<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weekend Schedule</title>
	<style type="text/css">
		
		body{
			background-color:lightyellow;
			font-size: 20px;
		}

		table{
			border: 2px black solid;
			table-layout: fixed;

		}

		th{

			background:lightcyan;
			border-color:darkcyan;
			border-width:1px;
			padding: 10px;
			border-style: dashed;

			
		}

		td{
			background:lightpink;
			border-color:deeppink;
			border-width:1px;
			padding: 5px;
			border-style: dashed;

		}
	</style>
</head>
<body>
	<table>
		<caption>My Weekend Schedule</caption>
		<thead>
			<tr>
				<th>Date/Time</th>
				<th>8:00-9:00</th>
				<th>9:00-10:00</th>
				<th>10:00-11:00</th>
				<th>11:00-12:00</th>
				<th>12:00-18:00</th>
			</tr>
		</thead>

		<tbody>
			
		<tr>
			<td>Saturday</td>	
			<td rowspan="2">Eat breakfast</td>
			<td>Math</td>
			<td>Coding</td>
			<td rowspan="2">Eat Lunch</td>
			<td>Rest at home</td>

		</tr>

		<td>Sunday</td>	
		
			<td>Science</td>
			<td>English</td>
		
			<td>Play game</td>

		<tr>
			


		</tr>
		</tbody>
	</table>
	<p><a href = "index.html"> back to homepage</a></p>
</body>
</html>
